log4j.rootLogger=INFO,stdout,CONSOLE
log4j.logger.org.apache=INFO
log4j.logger.org.springframework=ERROR

log4j.appender.Threshold=INFO

log4j.appender.stdout=org.apache.log4j.DailyRollingFileAppender
log4j.appender.stdout.File = /logs/cube_daservice.log
log4j.appender.stdout.Append = true
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd}T%d{HH:mm:ss.SSS+0800} (%p) - %c - (%F:%L)[%t][%x] -%X{traceid}- %m %n

###################
# Console Appender#
###################
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd}T%d{HH:mm:ss.SSS+0800} (%p) - %c - (%F:%L)[%t] -%X{traceid}- %m %n
log4j.appender.CONSOLE.encoding=UTF-8

log4j.logger.probe=INFO,probe
log4j.additivity.probe=false
log4j.appender.probe=org.apache.log4j.DailyRollingFileAppender
log4j.appender.probe.File= /logs/cube_daservice_probe.log
log4j.appender.probe.Append = true
log4j.appender.probe.layout=org.apache.log4j.PatternLayout
log4j.appender.probe.layout.ConversionPattern=%d{yyyy-MM-dd}T%d{HH:mm:ss.SSS+0800} (%p) - %c - (%F:%L)[%t][%x] -%X{traceid}- %m %n
log4j.appender.probe.encoding=UTF-8

